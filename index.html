<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>
<body class="flex-container">
    <header class="nav">
        <input type="color" id="color-seed">
        <select class="color-scheme-type" id="mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complementary">Complementary</option>
            <option value="analogic-complementary">Analogic Complementary</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
        </select>
        <button id="send-request" class="get-color-scheme">Get color scheme</button>    
    </header>
    <main class="scheme-container">
        <div class="color-scheme">
            <!-- render colors here with js -->
             <!-- <div class="color-column" style="background-color: red;"></div>
             <div class="color-column" style="background-color: blue;"></div>
             <div class="color-column" style="background-color: grey;"></div>
             <div class="color-column" style="background-color: yellow;"></div>
             <div class="color-column" style="background-color: green;"></div> -->
             
        </div>
        <div class="name-scheme">
            <!-- render color names here with js -->
             <!-- <p class="color-name">HDJSL</p>
             <p class="color-name">HDJSL</p>
             <p class="color-name">HDJSL</p>
             <p class="color-name">HDJSL</p>
             <p class="color-name">HDJSL</p> -->
        </div>
        <div class="developer-name">develop by VIC 2026</div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
